<!DOCTYPE html>
<html>

<head>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <title>Electricity Utilization Narrative Visualization</title>
</head>
<div id="test">

    <body>
        <h1 style="text-align:center">Electricity Utilization Narrative Visualization<br><br></h1>
        <p>Map of Electric Power Consumption in kWh per capita<br><br></p>

        <!-- Create an element where the map will take place -->
        <!-- <svg id="my_dataviz" width="750" height="600"></svg>-->
        <!-- Slider -->
        <input type="range" name="usrname">

        <!-- Dropdown button -->
        <select>
    <option ddvalue="Y1990">1990</option>
    <option ddvalue="Y1995">1995</option>
    <option ddvalue="Y2000">2000</option>
    <option ddvalue="Y2005">2005</option>
    <option ddvalue="Y2010">2010</option>
    <option ddvalue="Y2014">2014</option>
    </select>

        <!-- Create a div where the graph will take place -->
        <div id="my_dataviz"></div>

        <script>
            // The svg
            //const svg = d3.select("svg"),
            //    width = +svg.attr("width"),
            //    height = +svg.attr("height");
            // set the dimensions and margins of the graph
            const margin = {
                    top: 100,
                    right: 100,
                    bottom: 100,
                    left: 100
                },
                width = 1000 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            // append the svg object to the body of the page
            const svg = d3.select("#my_dataviz")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Map and projection
            const path = d3.geoPath();
            const projection = d3.geoMercator()
                .scale(100)
                .center([0, 50])
                .translate([width / 2, height / 2]);

            // Data and color scale
            let data = new Map()
            const colorScale = d3.scaleThreshold()
                //.domain([100000, 1000000, 10000000, 30000000, 100000000, 500000000])
                .domain([100, 500, 1000, 2500, 5000, 10000, 30000, 60000])
                //.range(d3.schemeBlues[9]);
                .range(d3.schemeRdYlGn[8].reverse());

            //Legend code
            function legend({
                color,
                title,
                tickSize = 6,
                width = 320,
                height = 44 + tickSize,
                marginTop = 18,
                marginRight = 0,
                marginBottom = 16 + tickSize,
                marginLeft = 0,
                ticks = width / 64,
                tickFormat,
                tickValues
            } = {}) {
                const svg = d3.select("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("viewBox", [0, 0, width, height])
                    .style("overflow", "visible")
                    .style("display", "block");

                let tickAdjust = g => g.selectAll(".tick line").attr("y1", marginTop + marginBottom - height);
                let x;

                // Continuous
                if (color.interpolate) {
                    const n = Math.min(color.domain().length, color.range().length);

                    x = color.copy().rangeRound(d3.quantize(d3.interpolate(marginLeft, width - marginRight), n));

                    svg.append("image")
                        .attr("x", marginLeft)
                        .attr("y", marginTop)
                        .attr("width", width - marginLeft - marginRight)
                        .attr("height", height - marginTop - marginBottom)
                        .attr("preserveAspectRatio", "none")
                        .attr("xlink:href", ramp(color.copy().domain(d3.quantize(d3.interpolate(0, 1), n))).toDataURL());
                }

                // Sequential
                else if (color.interpolator) {
                    x = Object.assign(color.copy()
                        .interpolator(d3.interpolateRound(marginLeft, width - marginRight)), {
                            range() {
                                return [marginLeft, width - marginRight];
                            }
                        });

                    svg.append("image")
                        .attr("x", marginLeft)
                        .attr("y", marginTop)
                        .attr("width", width - marginLeft - marginRight)
                        .attr("height", height - marginTop - marginBottom)
                        .attr("preserveAspectRatio", "none")
                        .attr("xlink:href", ramp(color.interpolator()).toDataURL());

                    // scaleSequentialQuantile doesnâ€™t implement ticks or tickFormat.
                    if (!x.ticks) {
                        if (tickValues === undefined) {
                            const n = Math.round(ticks + 1);
                            tickValues = d3.range(n).map(i => d3.quantile(color.domain(), i / (n - 1)));
                        }
                        if (typeof tickFormat !== "function") {
                            tickFormat = d3.format(tickFormat === undefined ? ",f" : tickFormat);
                        }
                    }
                }

                // Threshold
                else if (color.invertExtent) {
                    const thresholds = color.thresholds ? color.thresholds() // scaleQuantize
                        :
                        color.quantiles ? color.quantiles() // scaleQuantile
                        :
                        color.domain(); // scaleThreshold

                    const thresholdFormat = tickFormat === undefined ? d => d :
                        typeof tickFormat === "string" ? d3.format(tickFormat) :
                        tickFormat;

                    x = d3.scaleLinear()
                        .domain([-1, color.range().length - 1])
                        .rangeRound([marginLeft, width - marginRight]);

                    svg.append("g")
                        .selectAll("rect")
                        .data(color.range())
                        .join("rect")
                        .attr("x", (d, i) => x(i - 1))
                        .attr("y", marginTop)
                        .attr("width", (d, i) => x(i) - x(i - 1))
                        .attr("height", height - marginTop - marginBottom)
                        .attr("fill", d => d);

                    tickValues = d3.range(thresholds.length);
                    tickFormat = i => thresholdFormat(thresholds[i], i);
                }

                // Ordinal
                else {
                    x = d3.scaleBand()
                        .domain(color.domain())
                        .rangeRound([marginLeft, width - marginRight]);

                    svg.append("g")
                        .selectAll("rect")
                        .data(color.domain())
                        .join("rect")
                        .attr("x", x)
                        .attr("y", marginTop)
                        .attr("width", Math.max(0, x.bandwidth() - 1))
                        .attr("height", height - marginTop - marginBottom)
                        .attr("fill", color);

                    tickAdjust = () => {};
                }

                svg.append("g")
                    .attr("transform", `translate(0,${height - marginBottom})`)
                    .call(d3.axisBottom(x)
                        .ticks(ticks, typeof tickFormat === "string" ? tickFormat : undefined)
                        .tickFormat(typeof tickFormat === "function" ? tickFormat : undefined)
                        .tickSize(tickSize)
                        .tickValues(tickValues))
                    .call(tickAdjust)
                    .call(g => g.select(".domain").remove())
                    .call(g => g.append("text")
                        .attr("x", marginLeft)
                        .attr("y", marginTop + marginBottom - height - 6)
                        .attr("fill", "currentColor")
                        .attr("text-anchor", "start")
                        .attr("font-weight", "bold")
                        .text(title));
                return svg.node();
            }

            function ramp(color, n = 256) {
                var canvas = document.createElement('canvas');
                canvas.width = n;
                canvas.height = 1;
                const context = canvas.getContext("2d");
                for (let i = 0; i < n; ++i) {
                    context.fillStyle = color(i / (n - 1));
                    context.fillRect(i, 0, 1, 1);
                }
                return canvas;
            }

            legend({
                color: d3.scaleSequential([0, 60000], d3.interpolateRdYlGn),
                title: "Electric power consumption (kWh per capita)"
            })

            // End of Legend Code

            // -1- Create a tooltip div that is hidden by default:
            const tooltip = d3.select("#my_dataviz")
                .append("div")
                .style("opacity", 0)
                .attr("class", "tooltip")
                .style("background-color", "black")
                .style("border-radius", "5px")
                .style("padding", "10px")
                .style("color", "white")

            // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
            const showTooltip = function(event, d) {
                tooltip
                    .transition()
                    .duration(200)
                tooltip
                    .style("opacity", 1)
                    .html("Country: " + d.CountryName)
                    .style("left", (event.x) / 2 + "px")
                    .style("top", (event.y) / 2 + 30 + "px")
            }
            const moveTooltip = function(event, d) {
                tooltip
                    .style("left", (event.x) / 2 + "px")
                    .style("top", (event.y) / 2 + 30 + "px")
            }
            const hideTooltip = function(event, d) {
                tooltip
                    .transition()
                    .duration(200)
                    .style("opacity", 0)
            }


            // 1. This is the DropDownMenu 
            const dropdown = (selection, props) => {
                const {
                    options,
                    onOptionClicked
                } = props

                let select = selection.selectAll("select").data([null]);
                select.enter().append("select").merge(select)
                    .on("change", function() {
                        console.log(this.value)
                    })

                let option = select.selectAll("option").data(options);
                option.enter().append("option")
                    .merge(option)
                    .attr("value", d => d)
                    .text(d => d)
            }

            // Load external data and boot
            Promise.all([
                d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson"),
                //d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world_population.csv", function(d) {
                d3.csv("https://raw.githubusercontent.com/SahaniGoonetilleke/ABC/master/ElectricPwrConsump_kWhperCapita3.csv", function(d) {
                    //data.set(d.code, +d.pop)
                    data.set(d.CountryCode, +d.Y2014)
                })
            ]).then(function(loadData) {
                let topo = loadData[0]
                let mouseOver = function(d) {
                    d3.selectAll(".Country")
                        .transition()
                        .duration(200)
                        .style("opacity", 0.5)
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .style("opacity", 1)
                        .style("stroke", "brown")
                }
                let mouseLeave = function(d) {
                        d3.selectAll(".Country")
                            .transition()
                            .duration(200)
                            .style("opacity", 1)
                        d3.select(this)
                            .transition()
                            .duration(200)
                            .style("stroke", "none")
                            .style("opacity", 1)
                    }
                    // Draw the map
                svg.append("g")
                    .selectAll("path")
                    .data(topo.features)
                    .join("path")
                    // draw each country
                    .attr("d", d3.geoPath()
                        .projection(projection)
                    )
                    // set the color of each country
                    .attr("fill", function(d) {
                        d.total = data.get(d.id) || 0;
                        return colorScale(d.total);
                    })
                    .style("stroke", "transparent")
                    .attr("class", function(d) {
                        return "Country"
                    })
                    .style("opacity", 1)
                    .on("mouseover", mouseOver)
                    .on("mouseleave", mouseLeave)
                    .on("mousemove", mousemove)
            })

            //d3.select(id).html = ""
        </script>
</div>
</body>
