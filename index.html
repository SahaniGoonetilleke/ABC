<html>

<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <svg width=100 height=100>
<circle cx=30 cy=30 r=10></circle>
<circle cx=70 cy=30 r=10></circle>
<rect x=20 y=50 width=60 height=20></rect>
</svg>
</body>
<script>
    // Enter code here
    d3.selectAll("circle").attr("fill", function(a, i) {
        var a = ["green", "red"];
        return a[i];
    })
    d3.select("rect").attr("height", 10)
</script>

</html>
